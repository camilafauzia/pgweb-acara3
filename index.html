<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-header text-center">
            <h1>CALCULATOR</h1>
        </div>
            <div class="card-body">
                <div class="mb-3" >
                    <label for="nilai1" class="form-label">Nilai 1</label>
                    <input type="number" class="form-control" id="nilai1" value="0">
                  </div>
                <div class="mb-3">
                    <label for="nilai2" class="form-label">Nilai 2</label>
                    <input type="number" class="form-control" id="nilai2" value="0">
                  </div>
                  <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary" onclick="penjumlahan()">+</button>
                    <button type="button" class="btn btn-warning" onclick="selisih()">-</button>
                    <button type="button" class="btn btn-danger" onclick="perkalian()">*</button>
                    <button type="button" class="btn btn-success" onclick="pembagian()">/</button>
                  </div>
                  <hr>
                  <div class="text-center">
                    <h3>Hasil</h3>
                    <h1 id="hasil"></h1>
                  </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-2">
        <small class="text-secondary">camila@2023</small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //penjumlahan
        function penjumlahan() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil  = parseFloat(nilai1) + parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function selisih() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil  = parseFloat(nilai1) - parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function perkalian() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil  = parseFloat(nilai1) * parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function pembagian() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil  = parseFloat(nilai1) / parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>   
</body>
</html>
